<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Validation</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    background-color: #22C55E; /* A vibrant green */
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    align-items: center; /* Align vertical */
    justify-content: center; /* Align horizontal */
    text-align: center;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .svg-checkmark {
    width: 6rem; /* 24 * 0.25rem */
    height: 6rem;
    margin-bottom: 3.5rem; /* Margin to separate from the text below */
  }
  .text-2xl {
    font-size: 1.5rem;
    line-height: 2rem;
  }
  .text-lg {
    font-size: 1.125rem;
    margin-bottom: 1.75rem; /* 7 * 0.25rem */
    font-weight: bold;
  }
  /* Add any additional styles for other elements if needed */
</style>
</head>
<body>

<div class="container">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon" class="svg-checkmark">
    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
  </svg>
  <p class="text-2xl">Ce QR code est valide</p>
  <p class="text-lg">TACOS XL</p>
  <!-- The image tag has been removed since there was no source specified -->
</div>

</body>
</html>
